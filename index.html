<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature Generator | Dongfeng Electric Motors Cameroon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://res.cloudinary.com/woureesystems/image/upload/v1766066112/dongfeng/dongfeng_icon.png">
  <style>
    :root {
      --brand-blue: #081693;
      --brand-lime: #D5F956;
    }
    .btn-primary { background-color: var(--brand-blue); }
    .btn-primary:hover { background-color: #060f6e; }
    .text-brand { color: var(--brand-blue); }
    .border-brand { border-color: var(--brand-blue); }
    .bg-brand-light { background-color: rgba(8, 22, 147, 0.03); }
    .accent-border { border-color: var(--brand-lime); }
    .accent-bg { background-color: var(--brand-lime); }
    input:focus { outline-color: var(--brand-blue); }
    .signature-preview table { font-family: Arial, Helvetica, sans-serif !important; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app">
    <!-- Header -->
    <div class="bg-white border-b-4 accent-border">
      <div class="max-w-3xl mx-auto px-4 py-6">
        <div class="flex items-center gap-4">
          <img src="https://res.cloudinary.com/woureesystems/image/upload/v1766066113/dongfeng/dongfeng_logo.png" alt="Dongfeng Electric" class="h-12">
          <div>
            <h1 class="text-xl font-bold text-brand">Email Signature Generator</h1>
            <p class="text-sm text-gray-500">Create your branded email signature</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Progress Steps -->
    <div class="max-w-3xl mx-auto px-4 py-6">
      <div class="flex items-center justify-center mb-8" id="progress-steps">
        <!-- Rendered by JS -->
      </div>

      <!-- Form Container -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6" id="form-container">
        <!-- Rendered by JS -->
      </div>

      <!-- Navigation -->
      <div class="flex justify-between" id="navigation">
        <!-- Rendered by JS -->
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center py-6 text-xs text-gray-400">
      Dongfeng Electric Motors Cameroon • Signature Generator
    </div>
  </div>

  <script>
    // Configuration
    const OFFICES = {
      douala: {
        name: 'Douala',
        address: 'Avenue Charles de Gaulle, Bonajo, Douala'
      },
      yaounde: {
        name: 'Yaoundé',
        address: 'Nouvelle Route Bastos, Nlongkak, Yaoundé'
      }
    };

    const BRAND = {
      blue: '#081693',
      lime: '#D5F956',
      logo: 'https://res.cloudinary.com/woureesystems/image/upload/v1766066113/dongfeng/dongfeng_logo.png',
      icon: 'https://res.cloudinary.com/woureesystems/image/upload/v1766066112/dongfeng/dongfeng_icon.png',
      facebook: 'https://www.facebook.com/dongfengcmr',
      instagram: 'https://www.instagram.com/dongfengcmr',
      linkedin: 'https://www.linkedin.com/company/dongfengcmr',
      website: 'https://www.dongfengelectric.com'
    };

    const SOCIAL_ICONS = {
      facebook: `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23081693'%3E%3Cpath d='M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z'/%3E%3C/svg%3E`,
      instagram: `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23081693'%3E%3Cpath d='M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z'/%3E%3C/svg%3E`,
      linkedin: `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23081693'%3E%3Cpath d='M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z'/%3E%3C/svg%3E`
    };

    // State
    let currentStep = 1;
    let formData = {
      fullName: '',
      email: '',
      jobTitle: '',
      office: '',
      phone: '',
      mobile: ''
    };
    let copied = false;

    // Parse URL params
    function initFromURL() {
      const params = new URLSearchParams(window.location.search);
      formData.fullName = decodeURIComponent(params.get('name') || '');
      formData.email = decodeURIComponent(params.get('email') || '');
    }

    // Check if can proceed
    function canProceed() {
      if (currentStep === 1) return formData.fullName && formData.email && formData.jobTitle;
      if (currentStep === 2) return formData.office && (formData.phone || formData.mobile);
      return true;
    }

    // Generate signature HTML
    function generateSignatureHTML() {
      const office = OFFICES[formData.office];
      return `<table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #333333; line-height: 1.4;">
  <tr>
    <td style="padding-right: 15px; border-right: 3px solid ${BRAND.lime}; vertical-align: top;">
      <img src="${BRAND.logo}" alt="Dongfeng Electric" width="120" style="display: block;" />
    </td>
    <td style="padding-left: 15px; vertical-align: top;">
      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td style="font-size: 16px; font-weight: bold; color: ${BRAND.blue}; padding-bottom: 2px;">
            ${formData.fullName}
          </td>
        </tr>
        <tr>
          <td style="font-size: 13px; color: #666666; padding-bottom: 8px;">
            ${formData.jobTitle}
          </td>
        </tr>
        <tr>
          <td style="font-size: 12px; color: #333333; padding-bottom: 3px;">
            <strong style="color: ${BRAND.blue};">E:</strong> <a href="mailto:${formData.email}" style="color: #333333; text-decoration: none;">${formData.email}</a>
          </td>
        </tr>
        ${formData.phone ? `<tr>
          <td style="font-size: 12px; color: #333333; padding-bottom: 3px;">
            <strong style="color: ${BRAND.blue};">T:</strong> <a href="tel:${formData.phone.replace(/\\s/g, '')}" style="color: #333333; text-decoration: none;">${formData.phone}</a>
          </td>
        </tr>` : ''}
        ${formData.mobile ? `<tr>
          <td style="font-size: 12px; color: #333333; padding-bottom: 3px;">
            <strong style="color: ${BRAND.blue};">M:</strong> <a href="tel:${formData.mobile.replace(/\\s/g, '')}" style="color: #333333; text-decoration: none;">${formData.mobile}</a>
          </td>
        </tr>` : ''}
        <tr>
          <td style="font-size: 12px; color: #666666; padding-top: 5px; padding-bottom: 8px;">
            ${office?.address || ''}
          </td>
        </tr>
        <tr>
          <td style="padding-top: 5px;">
            <a href="${BRAND.facebook}" style="text-decoration: none; margin-right: 8px;">
              <img src="${SOCIAL_ICONS.facebook}" alt="Facebook" width="20" height="20" style="display: inline-block;" />
            </a>
            <a href="${BRAND.instagram}" style="text-decoration: none; margin-right: 8px;">
              <img src="${SOCIAL_ICONS.instagram}" alt="Instagram" width="20" height="20" style="display: inline-block;" />
            </a>
            <a href="${BRAND.linkedin}" style="text-decoration: none;">
              <img src="${SOCIAL_ICONS.linkedin}" alt="LinkedIn" width="20" height="20" style="display: inline-block;" />
            </a>
          </td>
        </tr>
        <tr>
          <td style="font-size: 11px; color: ${BRAND.blue}; padding-top: 8px; font-weight: bold;">
            <a href="${BRAND.website}" style="color: ${BRAND.blue}; text-decoration: none;">www.dongfengelectric.com</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>`;
    }

    // Copy to clipboard
    async function copyToClipboard() {
      try {
        await navigator.clipboard.writeText(generateSignatureHTML());
        copied = true;
        render();
        setTimeout(() => {
          copied = false;
          render();
        }, 2000);
      } catch (err) {
        // Fallback for older browsers
        const textarea = document.createElement('textarea');
        textarea.value = generateSignatureHTML();
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        copied = true;
        render();
        setTimeout(() => {
          copied = false;
          render();
        }, 2000);
      }
    }

    // Render progress steps
    function renderProgress() {
      const container = document.getElementById('progress-steps');
      let html = '';
      for (let s = 1; s <= 3; s++) {
        const isActive = currentStep >= s;
        html += `
          <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm transition-all ${
            isActive ? 'text-white' : 'bg-gray-200 text-gray-500'
          }" style="${isActive ? `background-color: ${BRAND.blue}` : ''}">
            ${s}
          </div>
        `;
        if (s < 3) {
          const isCompleted = currentStep > s;
          html += `
            <div class="w-16 h-1 mx-2 transition-all ${isCompleted ? '' : 'bg-gray-200'}" 
                 style="${isCompleted ? `background-color: ${BRAND.lime}` : ''}"></div>
          `;
        }
      }
      container.innerHTML = html;
    }

    // Render form content
    function renderForm() {
      const container = document.getElementById('form-container');
      const hasNameParam = new URLSearchParams(window.location.search).has('name');
      const hasEmailParam = new URLSearchParams(window.location.search).has('email');

      if (currentStep === 1) {
        container.innerHTML = `
          <div class="space-y-6">
            <div class="text-center mb-6">
              <h2 class="text-lg font-semibold text-brand">Your Details</h2>
              <p class="text-sm text-gray-500">Verify your information and add your job title</p>
            </div>
            
            <div class="space-y-4">
              <div>
                <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-1">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                  Full Name
                </label>
                <input type="text" id="fullName" value="${formData.fullName}" 
                       ${hasNameParam ? 'readonly' : ''} 
                       class="w-full px-4 py-3 border rounded-lg ${hasNameParam ? 'bg-gray-100 text-gray-600 cursor-not-allowed' : 'bg-white'}"
                       placeholder="Enter your full name">
              </div>

              <div>
                <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-1">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                  Email Address
                </label>
                <input type="email" id="email" value="${formData.email}" 
                       ${hasEmailParam ? 'readonly' : ''}
                       class="w-full px-4 py-3 border rounded-lg ${hasEmailParam ? 'bg-gray-100 text-gray-600 cursor-not-allowed' : 'bg-white'}"
                       placeholder="your.email@dongfengelectric.com">
              </div>

              <div>
                <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-1">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                  Job Title
                </label>
                <input type="text" id="jobTitle" value="${formData.jobTitle}"
                       class="w-full px-4 py-3 border rounded-lg bg-white"
                       placeholder="e.g. Sales Manager, Service Technician">
              </div>
            </div>
          </div>
        `;
      } else if (currentStep === 2) {
        container.innerHTML = `
          <div class="space-y-6">
            <div class="text-center mb-6">
              <h2 class="text-lg font-semibold text-brand">Office & Contact</h2>
              <p class="text-sm text-gray-500">Select your office location and add phone numbers</p>
            </div>

            <div>
              <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                Office Location
              </label>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                ${Object.entries(OFFICES).map(([key, value]) => `
                  <label class="relative flex flex-col p-4 border-2 rounded-lg cursor-pointer transition-all ${
                    formData.office === key ? 'border-brand bg-brand-light' : 'border-gray-200 hover:border-gray-300'
                  }">
                    <input type="radio" name="office" value="${key}" ${formData.office === key ? 'checked' : ''} class="sr-only">
                    <span class="font-semibold ${formData.office === key ? 'text-brand' : 'text-gray-800'}">${value.name}</span>
                    <span class="text-sm text-gray-500 mt-1">${value.address}</span>
                    ${formData.office === key ? `
                      <div class="absolute top-2 right-2 w-5 h-5 rounded-full flex items-center justify-center accent-bg">
                        <svg class="w-3 h-3 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                      </div>
                    ` : ''}
                  </label>
                `).join('')}
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-1">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                  Office Phone
                </label>
                <input type="tel" id="phone" value="${formData.phone}"
                       class="w-full px-4 py-3 border rounded-lg"
                       placeholder="+237 XXX XXX XXX">
              </div>

              <div>
                <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mb-1">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                  Mobile / WhatsApp
                </label>
                <input type="tel" id="mobile" value="${formData.mobile}"
                       class="w-full px-4 py-3 border rounded-lg"
                       placeholder="+237 XXX XXX XXX">
              </div>
            </div>
            <p class="text-xs text-gray-400">At least one phone number is required</p>
          </div>
        `;
      } else if (currentStep === 3) {
        container.innerHTML = `
          <div class="space-y-6">
            <div class="text-center mb-6">
              <h2 class="text-lg font-semibold text-brand">Your Signature</h2>
              <p class="text-sm text-gray-500">Preview and copy your email signature</p>
            </div>

            <!-- Live Preview -->
            <div class="border rounded-lg p-6 bg-white">
              <p class="text-xs text-gray-400 uppercase tracking-wide mb-4">Preview</p>
              <div class="signature-preview">
                ${generateSignatureHTML()}
              </div>
            </div>

            <!-- HTML Code Block -->
            <div>
              <div class="flex items-center justify-between mb-2">
                <p class="text-xs text-gray-400 uppercase tracking-wide">HTML Code for Roundcube</p>
                <button onclick="copyToClipboard()" 
                        class="flex items-center gap-2 px-4 py-2 rounded-lg text-white text-sm font-medium transition-all"
                        style="background-color: ${copied ? '#22c55e' : BRAND.blue}">
                  ${copied ? `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    Copied!
                  ` : `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    Copy Code
                  `}
                </button>
              </div>
              <pre class="bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto text-xs leading-relaxed max-h-48"><code>${generateSignatureHTML().replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>
            </div>

            <!-- Instructions -->
            <div class="bg-brand-light rounded-lg p-4">
              <h3 class="font-semibold text-sm mb-2 text-brand">How to add this signature to Roundcube:</h3>
              <ol class="text-sm text-gray-600 space-y-1 list-decimal list-inside">
                <li>Log into your webmail at <strong>secure.digitaall.email</strong></li>
                <li>Click <strong>Settings</strong> → <strong>Identities</strong></li>
                <li>Select your email address</li>
                <li>Check <strong>"HTML signature"</strong></li>
                <li>Click the <strong>&lt;&gt;</strong> (source code) button</li>
                <li>Paste the copied code and click <strong>Save</strong></li>
              </ol>
            </div>
          </div>
        `;
      }

      // Add event listeners
      setupEventListeners();
    }

    // Render navigation buttons
    function renderNavigation() {
      const container = document.getElementById('navigation');
      
      let backBtn = '';
      if (currentStep > 1) {
        backBtn = `
          <button onclick="goBack()" class="flex items-center gap-2 px-6 py-3 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-50 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            Back
          </button>
        `;
      } else {
        backBtn = '<div></div>';
      }

      let nextBtn = '';
      if (currentStep < 3) {
        const disabled = !canProceed();
        nextBtn = `
          <button onclick="goNext()" ${disabled ? 'disabled' : ''} 
                  class="flex items-center gap-2 px-6 py-3 rounded-lg text-white font-medium transition-all ${disabled ? 'opacity-50 cursor-not-allowed' : ''}"
                  style="background-color: ${BRAND.blue}">
            Continue
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
          </button>
        `;
      } else {
        nextBtn = `
          <button onclick="copyToClipboard()" 
                  class="flex items-center gap-2 px-6 py-3 rounded-lg text-white font-medium transition-all"
                  style="background-color: ${copied ? '#22c55e' : BRAND.blue}">
            ${copied ? `
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
              Copied to Clipboard!
            ` : `
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
              Copy Signature Code
            `}
          </button>
        `;
      }

      container.innerHTML = backBtn + nextBtn;
    }

    // Setup event listeners for form inputs
    function setupEventListeners() {
      const inputs = {
        fullName: document.getElementById('fullName'),
        email: document.getElementById('email'),
        jobTitle: document.getElementById('jobTitle'),
        phone: document.getElementById('phone'),
        mobile: document.getElementById('mobile')
      };

      Object.entries(inputs).forEach(([key, el]) => {
        if (el) {
          el.addEventListener('input', (e) => {
            formData[key] = e.target.value;
            renderNavigation();
          });
        }
      });

      // Office radio buttons
      document.querySelectorAll('input[name="office"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
          formData.office = e.target.value;
          render();
        });
      });
    }

    // Navigation functions
    function goNext() {
      if (canProceed() && currentStep < 3) {
        currentStep++;
        render();
      }
    }

    function goBack() {
      if (currentStep > 1) {
        currentStep--;
        render();
      }
    }

    // Main render function
    function render() {
      renderProgress();
      renderForm();
      renderNavigation();
    }

    // Initialize
    initFromURL();
    render();
  </script>
</body>
